<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculador.css">
    <script src="calculador.js"></script>
</head>
<body>
    <main class="calculadora-body">
        <div class="calculadora-items">
            <h1 class="title">Calculadora</h1>
            <p id="resultado" class="resultado"></p>
    
            <table class="botoes-container">
                <tr>
                    <td><button onclick="limpar()" class="bottao">C</button></td>
                    <td><button onclick="apagar()" class="bottao">Del</button></td>
                    <td><button onclick="inserir(`รท`)" class="bottao">รท</button></td>
                    <td><button onclick="inserir(`*`)"  class="bottao">x</button></td>
                </tr>
    
                <tr>
                    <td><button onclick="inserir(7)" class="bottao">7</button></td>
                    <td><button onclick="inserir(8)" class="bottao">8</button></td>
                    <td><button onclick="inserir(9)" class="bottao">9</button></td>
                    <td><button onclick="inserir(`-`)"  class="bottao">-</button></td>
                </tr>
    
                <tr>
                    <td><button onclick="inserir(4)" class="bottao">4</button></td>
                    <td><button onclick="inserir(5)" class="bottao">5</button></td>
                    <td><button onclick="inserir(6)" class="bottao">6</button></td>
                    <td><button onclick="inserir(`+`)"  class="bottao">+</button></td>
                </tr>
    
                <tr>
                    <td><button onclick="inserir(1)" class="bottao">1</button></td>
                    <td><button onclick="inserir(2)" class="bottao">2</button></td>
                    <td><button onclick="inserir(3)" class="bottao">3</button></td>
                    <td rowspan="2"><button onclick="calcular()" class="bottao rowspan-button">=</button></td>
                <tr>
                    <td colspan="2"><button onclick="inserir(0)" class="bottao colspan-button">0</button></td>
                    <td><button onclick="inserir(`.`)" class="bottao">.</button></td>
                </tr>
            </table>
        </div>
    </main>

    <footer class="rodape">
        <p class="">&copy;Desenvolvido por Gabriel</p>
    </footer>
</body>
</html>
